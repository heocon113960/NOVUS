<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .footer {
        background-color: #ace4ff;
        padding: 40px 0;
        display: flex;
        justify-content: center;
      }

      .footer-inner {
        background-color: white;
        width: 60%;
        display: flex;
        align-items: flex-start;
        gap: 20px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .footer-logo img {
        width: 120px;
        height: auto;
        border-radius: 10px;
      }

      .footer-links {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 5px;
      }

      .footer-links a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .footer-links a:hover {
        color: #0077cc;
      }
    </style>
    <title>Novus</title>
  </head>
  <body>
    <footer class="footer">
      <div class="footer-inner">
        <div class="footer-logo">
          <img src="LogoNovus.jpg" alt="Logo Novus" />
        </div>
        <nav class="footer-links">
          <a href="TrangChu">Trang Chủ</a>
          <a href="TimViec">Tìm Việc</a>
          <a href="Thaoluan">Thảo luận</a>
          <a href="LienHe">Liên Hệ</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
